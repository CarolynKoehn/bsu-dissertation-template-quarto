title: Bsu-dissertation
author: CarolynKoehn
version: 1.0.0
quarto-required: ">=1.5.0"
contributes:
  formats:
    common:
      toc: true
      filters:
        - bsu-dissertation.lua
    pdf:
      include-in-header: header.tex
      format-resources:
        - bsu-cs.cls
      template-partials:
        - "partials/doc-class.tex"
        - "partials/before-body.tex"
        - "partials/before-bib.tex"
        - "partials/title.tex"
        - "partials/toc.tex"

